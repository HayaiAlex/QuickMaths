<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Quick Maths!</title>
</head>
<body>
    <header>
        <h1>Quick Maths</h1>
        <hr>
    </header>

    <main>

        <div id="start-container">
            <h3>Test your quick maths!</h3>
            <p>Try to answer these 20 simply maths questions correctly in the shortest time possible.</p>

            <button id="start-button">Start!</button>
        </div>

        <template id="question-template">
            <div id="question-container">
                <h3>Question 1</h3>
                <p>What is 5+5?</p>
                <input type="text" name="answer-input" id="answer-input">
                <button>Submit!</button>
            </div>
        </template>

        <template id="results-template">
            <div id="results-container">
                <h3>Results</h3>

                <div class="result-container" id="score">
                    <h4>Your Score</h4>
                    <p id="score-num"></p><p>incorrect answers</p>
                </div>

                <div class="result-container" id="time">
                    <h4>Time</h4>
                    <p>Completed in: 00:00</p>
                    <p>coming soon...</p>
                </div>
            </div>
        </template>

    </main>
    


    <footer>
        <hr>
        <p>Developed by Alex Adams</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
